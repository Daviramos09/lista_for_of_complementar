<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];


    //Processamento
    let numero = [];
for (elemento of lista) {
    if(number(elemento))
    numero.push(elemento)
}

    //Saída
    document.write(`a lista completa é ${lista} <br> e a lista de numero é ${numero}`)
</script>
