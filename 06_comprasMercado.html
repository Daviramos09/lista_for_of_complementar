<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let soma = 0
    //Processamento
    let numeros = []
   for (let elemento of lista) {
        if (typeof elemento === "number") {
            numeros.push(elemento);
            soma += elemento;
        }
    }

    let media = soma / numeros.length
    //Saída
    document.write(`a lista completa é ${lista} <br> e a lista de numero é ${numeros} <br> e a soma é ${soma}`)
</script>
